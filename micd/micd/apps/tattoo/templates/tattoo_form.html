{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattos</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="all">
    <link rel="stylesheet" href="{% static 'vanillabox/theme/bitter/vanillabox.css' %}">
</head>

<body>
    <main role="main">
        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row">
                    <div class="col-md-6">
                        <div class="jumbotron">
                            <h1 class="display-4">Tattoos</h1>
                            <p class="lead">Ingresa el registro del tattoo con la imagen y el precio correspondiente.</p>
                            <hr class="my-4">
                            <p>Trata de describir detalladamente para una mejor presentacion.</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <form method="post">
                            {% csrf_token %} {{form.as_p}}
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %} "></script>
</body>

</html>
